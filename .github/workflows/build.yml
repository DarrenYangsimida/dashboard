name: build

on:
  push:
    branches:
      - "main"
      - "develop"
      - "*"
    tags:
      - "v*.*.*"
    paths-ignore:
      [
        "**/*.md",
        "*.md",
        ".dockerignore",
        ".gitignore",
        "**/ci.yml",
        ".vscode/*",
      ]
  pull_request:
    branches:
      - "main"
    paths-ignore:
      [
        "**/*.md",
        "*.md",
        ".dockerignore",
        ".gitignore",
        "**/ci.yml",
        ".vscode/*",
      ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ${{ secrets.ALI_RSY_HOST }}
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    name: prepare github metadata
    runs-on: ubuntu-18.04
    outputs:
      tags: ${{ steps.prepare.outputs.tags }}
      created: ${{ steps.prepare.outputs.created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3

      - name: Repo metadata
        id: repo
        uses: actions/github-script@v3
        with:
          script: |
            const repo = await github.repos.get(context.repo)
            return repo.data

      - name: Prepare
        id: prepare
        run: |
          VERSION=latest
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
            if [ "${{ github.event.repository.default_branch }}" = "$VERSION" ]; then
              VERSION=latest
            fi
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
          fi
          TAGS="${VERSION}"
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

  build_dist:
    name: build dashboard dist
    needs: prepare
    runs-on: ubuntu-18.04
    steps:      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Build dashboard dist
        env:
          VUE_APP_DATE: ${{ needs.prepare.outputs.created }}
          VUE_APP_RELEASE: ${{ needs.prepare.outputs.tags }}
        run: echo $VUE_APP_DATE && echo $VUE_APP_RELEASE && yarn install && yarn build

  push_image:
    name: build dashboard image and push to registry
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-18.04
    needs: [prepare, build_dist]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to registry
        uses: docker/login-action@v1.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALI_RSY_USER }}
          password: ${{ secrets.ALI_RSY_PASSWORD }}

      - name: Build dashboard image and push image
        id: docker_build_dashboard
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.tags }}